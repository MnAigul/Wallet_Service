version: '3'
services:
  db_wallet:
    container_name: db_wallet
    image: postgres:14.3-alpine
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ylab_db
    ports:
      - "15432:5432"

  pgadmin:
   container_name: pgadmin
   image: dpage/pgadmin4
   environment:
     - PGADMIN_DEFAULT_EMAIL=noemail@noemail.com
     - PGADMIN_DEFAULT_PASSWORD=root
   ports:
      - "5050:80"